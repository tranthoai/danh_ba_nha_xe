<p-table
  #dt
  [columns]="selectedColumns"
  [value]="nhaxeS"
  [resizableColumns]="true"
  columnResizeMode="expand"
  sortMode="multiple"
  [paginator]="true"
  [rows]="50">

  <ng-template
    pTemplate="caption">

    <div
      class="row">

      <div
        class="col-md-9 text-left">

        <p-multiSelect
          (onChange)="toggleCols($event)"
          [options]="cols"
          optionLabel="header"
          selectedItemsLabel="{0} columns selected"
          [style]="{minWidth: '200px'}"
          defaultLabel="Choose Columns">
        </p-multiSelect>

      </div>

      <div
        class="col-md-3">

        <i
          class="fa fa-search"
          style="margin:4px 4px 0 0">
        </i>

        <input
          type="text"
          pInputText
          placeholder="Global Filter"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          style="width: 90%;"/>

      </div>

    </div>

  </ng-template>

  <ng-template
    pTemplate="header"
    let-columns>

    <tr>

      <th
        *ngFor="let col of columns"
        [ngSwitch]="col.field"
        pResizableColumn
        [pSortableColumn]="col.field">

        <p-multiSelect
          *ngSwitchCase="'name'"
          [options]="tenFilter"
          defaultLabel="TÃªn"
          (onChange)="dt.filter($event.value, col.field, 'in')">
        </p-multiSelect>

        <p-multiSelect
          *ngSwitchCase="'phone1'"
          [options]="phone1Filter"
          defaultLabel="Phone1"
          (onChange)="dt.filter($event.value, col.field, 'in')">
        </p-multiSelect>

        {{col.header}}

        <p-sortIcon
          [field]="col.field"
          ariaLabel="Activate to sort"
          ariaLabelDesc="Activate to sort in descending order"
          ariaLabelAsc="Activate to sort in ascending order">
        </p-sortIcon>

      </th>

    </tr>

  </ng-template>

  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns">

    <tr>

      <td
        *ngFor="let col of columns"
        class="ui-resizable-column">

        {{rowData[col.field]}}

      </td>

    </tr>

  </ng-template>

</p-table>
